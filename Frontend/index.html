<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laser Tag System</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>
      <div class="window-main">

        <div class="player-names-text">
          <p>ENTER PLAYER NAMES</p>
        </div>
        <div class="player-list-box">
    
          <div class="team-box">
            <p style="color: red;">RED TEAM</p>
            <div class="id-codename">
              <div></div>
              <p>ID</p>
              <p>CODENAME</p>
            </div>
            <div class="player-grid">
              <div class="player">
                <p>1</p>
                <input class="input-id">
                <input class="input-codename">
              </div>
              <div class="player">
                <p>2</p>
                <input class="input-id">
                <input class="input-codename">
              </div>
              <div class="player">
                <p>3</p>
                <input class="input-id">
                <input class="input-codename">
              </div>
              <div class="player">
                <p>4</p>
                <input class="input-id">
                <input class="input-codename">
              </div>
              <div class="player">
                <p>5</p>
                <input class="input-id">
                <input class="input-codename">
              </div>
              <div class="player">
                <p>6</p>
                <input class="input-id">
                <input class="input-codename">
              </div>
              <div class="player">
                <p>7</p>
                <input class="input-id">
                <input class="input-codename">
              </div>
              <div class="player">
                <p>8</p>
                <input class="input-id">
                <input class="input-codename">
              </div>
            </div>
          </div>
    
          <div class="team-box">
            <p style="color: green;">GREEN TEAM</p>
            <div class="id-codename">
              <div></div>
              <p>ID</p>
              <p>CODENAME</p>
            </div>
            <div class="player-grid">
              <div class="player">
                <p>1</p>
                <input class="input-id">
                <input class="input-codename">
              </div>
              <div class="player">
                <p>2</p>
                <input class="input-id">
                <input class="input-codename">
              </div>
              <div class="player">
                <p>3</p>
                <input class="input-id">
                <input class="input-codename">
              </div>
              <div class="player">
                <p>4</p>
                <input class="input-id">
                <input class="input-codename">
              </div>
              <div class="player">
                <p>5</p>
                <input class="input-id">
                <input class="input-codename">
              </div>
              <div class="player">
                <p>6</p>
                <input class="input-id">
                <input class="input-codename">
              </div>
              <div class="player">
                <p>7</p>
                <input class="input-id">
                <input class="input-codename">
              </div>
              <div class="player">
                <p>8</p>
                <input class="input-id">
                <input class="input-codename">
              </div>
            </div>
          </div>
        </div>
    
        <div class="footer">
          <button class="start-button">START GAME</button>
        </div>
    
      </div>
    
    </h1>

    <!-- splash screen -->
    <div class="splash-screen">
      <img class="splash-image" src="./assets/logo.jpg" alt="logo" />
    </div>

    <!-- javascript -->
    <script src="./main.js"></script>
  </body>
</html>
